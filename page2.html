		<h1>说说Godot</h1>
		
		<p>godot最早是一个非常轻量级的2d游戏引擎，至少在我几年前听说它的时候是这样。那时候用它做出来的项目看起来都极度简陋，所以它也给人一种玩具引擎的印象，和pygame差不多，没有让我产生很大的兴趣。在2023年Unity突然发布了极不合理的收费策略，瞬间引起了独立制作者群体的愤怒。于是大家把注意力转向了godot，希望它能成为Unity的替代。我也是这时候开始学的，这时候的godot已经发布到4.2版本了。一用之下，我非常惊讶地发现——godot竟然这么便捷，功能已经这么强大了。</p>
